<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header class="cabecalho">
        <nav class="navigation">
            <a href="index.html"><img src="image/logo.png" alt="logo" height="80" width="80"></a>
            <ul class="menu">

            </ul>
        </nav>
    </header>
    <main>
        <h1 class="titulo">Contato</h1>
        <p class="texto">Entre em contato conosco!</p>

        <form class="contato">
            <label class="rotulo">
                Nome*
                <input required class="campo" type="text">
            </label>
    
            <label class="rotulo">
                Email*
                <input required class="campo" type="email">
            </label>
    
            <label class="rotulo">
                Assunto
                <select class="campo">
                    <option>-Selecione-</option>
                    <option>Dúvidas</option>
                    <option>Sugestões</option>
                </select>
            </label>
    
            <label class="rotulo">
                Mesagem*
                <textarea required class="campo"></textarea>
            </label>
                
        <button class="botao">Enviar</button>
               
        </form>
    </main>

    <footer class="rodape">
        <p>Copyright © 2024 - Gabriele Gomes</p>
    </footer>

</body>
</html>
